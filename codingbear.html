  <script type="text/javascript">
      var woodBrown = '#4C3D00';
      
    	paper.install(window);
    	window.onload = function() {
    	  var canvas = document.getElementById('pCanvas');
    	  canvas.width = window.innerWidth * 0.8;
    	  canvas.height = 9 * canvas.width / 16;
    	  var origWidth = canvas.width;
    	  var origHeight = canvas.height;
    	  var desiredWidth = 1920;
    	  var desiredHeight = 1080;
    	  paper.setup(canvas);
    	  
    	  grass.create(canvas.width, canvas.height);
    	  
    	  // use view.pixelRatio to draw everything
    	  var bear = new PaperBear(canvas.width/3,
                                 2*canvas.height/3,
                                 canvas.width/30,
                                 canvas.height/8);
                                     
        fallenLog.create(canvas.width/6, canvas.height / 3,
                   canvas.width/6, canvas.heigth / 6);
                   
	      createTrees(canvas.width, canvas.height);
	                  
    	  view.onFrame = function(event) {
	        bear.animate(event);
	      }
	      
        var resizeCanvas = function() {
          var height = 9 * window.innerWidth / 16;
          if (height <= window.innerHeight) {
            canvas.width = window.innerWidth;
            canvas.height = height;
          } else {
            canvas.height = window.innerHeight;
            canvas.width = 16 * canvas.height / 9;
          }
          var sx = canvas.width / origWidth;
          var sy = canvas.height / origHeight;
          grass.scale(sx, sy);
	        bear.scale(sx, sy);
	        for (var i = 0; i < trees.length; ++i)
	          trees[i].scaleForResize(sx, sy);
        }

        window.addEventListener('resize', resizeCanvas, false);
        window.addEventListener('orientationchange', resizeCanvas, false);
	    }
    </script>
